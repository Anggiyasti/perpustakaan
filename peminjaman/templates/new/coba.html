{% extends "layout/base.html" %}
{% block content %}      
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Form Tambah Anggota</h1>
                    <ol class="breadcrumb" style="margin-bottom: 5px;">
                      <li><a href="/">Beranda</a></li>
                      <li class="active">Tambah Anggota</li>
                    </ol>
                    <br />
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i> Tambah Anggota
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            {% if form.errors %}
                                <div class="alert alert-danger alert-dismissable">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                                    {{ form.errors }}
                                </div>
                            {% endif %}
                            <form action="/tambah_coba/" method="POST" role="form">
                                {% csrf_token %}
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" type="text" name="nrp" value="" placeholder="silahkan masukkan username" />
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" name="nama" value="" placeholder="silahkan masukkan password" />
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" name="alamat" value="" placeholder="silahkan masukkan username" />
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" name="no_telp" value="" placeholder="silahkan masukkan password" />
                                    </div>
                                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Tambah" />
                                </fieldset>
                            </form>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-8 -->
            </div>
            <!-- /.row -->
{% endblock %}
